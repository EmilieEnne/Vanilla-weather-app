<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Climate+Crisis&family=Poppins:wght@100;400;500&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="search-bar">
          <form id="search-form">
            <input
              type="search"
              placeholder="Search city"
              class="search"
              id="city-input"
              autocomplete="off"
            />
          </form>
        </div>
        <div class="today-weater">
          <div class="row">
            <div class="col">
              <img
                class="main"
                src="media/Partly cloudy.png"
                alt="partly cloudy"
                class="big-icon"
                id="icon"
              />
              <h3 class="description" id="description">Partly cloudy</h3>
              <p id="date"></p>
            </div>
            <div class="col">
              <h2 id="city"></h2>
              <a href="#" target="_blank"> <small>Fahrenheit</small></a>
              <h1 class="temp"><span id="temp"></span>°</h1>
            </div>
          </div>
        </div>
        <div class="air-quali">
          <h3>Air Quality</h3>
          <div class="row">
            <div class="col">
              <img src="media/windArtboard 1.png" alt="wind icon" />
              <p><span id="wind"></span> Km/H</p>
            </div>
            <div class="col">
              <img src="media/humidityArtboard 1.png" alt="humidity icon" />
              <p><span id="humidity"></span>%</p>
            </div>
          </div>
        </div>
        <div class="forcast">
          <div class="row">
            <div class="col this-day">
              <h3>Sat</h3>
              <p class="date">April 15th</p>
              <img src="media/Partly cloudy.png" alt="partly cloudy" />
              <h1>12°</h1>
            </div>
            <div class="col prediction">
              <h3>Sun</h3>
              <p class="date">April 16th</p>
              <img src="media/rain.png" alt="rain" />
              <h1>10°</h1>
            </div>
            <div class="col day-two">
              <h3>Mon</h3>
              <p class="date">April 17th</p>
              <img src="media/cloudy.png" alt="cloudy" />
              <h1>13°</h1>
            </div>
            <div class="col day-three">
              <h3>Tue</h3>
              <p class="date">April 18th</p>
              <img src="media/sun.png" alt="Sunny" />
              <h1>16°</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
