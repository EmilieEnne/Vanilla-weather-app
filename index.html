<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Climate+Crisis&family=Poppins:wght@100;400;500&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="search-bar">
          <form id="search-form">
            <input
              type="search"
              placeholder="Search city"
              class="search"
              id="city-input"
              autocomplete="off"
            />
          </form>
        </div>
        <div class="today-weater">
          <div class="row">
            <div class="col">
              <img
                class="main"
                src=""
                alt="partly cloudy"
                class="big-icon"
                id="icon"
              />
              <h3 class="description" id="description">Partly cloudy</h3>
              <p id="date"></p>
            </div>
            <div class="col">
              <h2 id="city"></h2>
              <h1 class="temp"><span id="temp"></span>Â°</h1>
            </div>
          </div>
        </div>
        <div class="air-quali">
          <h3>Air Quality</h3>
          <div class="row">
            <div class="col">
              <img src="media/windArtboard 1.png" alt="wind icon" />
              <p><span id="wind"></span> m/s</p>
            </div>
            <div class="col">
              <img src="media/humidityArtboard 1.png" alt="humidity icon" />
              <p><span id="humidity"></span>%</p>
            </div>
          </div>
        </div>
        <div class="forcast">
          <div class="row" id="forecast"></div>
        </div>
        <small
          ><a href="https://github.com/EmilieEnne/Vanilla-weather-app"
            >Open-source code</a
          >
          by Emilie Lykkegaard</small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
